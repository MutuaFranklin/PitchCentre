{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf %}
{% import 'macros.html' as macro %}


<!-- Styles block -->   
{% block styles%}
  {{ super() }}
  <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
{% endblock %}

{% block content %}

  <div class="container-fluid home">

    <div class="row">

      <div class="col-md-3">
        <h4>Pitch submission </h4>
        <div class="container-fluid">
          <div class="col-md-12">
              {{wtf.quick_form(pform)}}

          </div>
        </div>
      </div>

      <div class="col-md-9">
        <h4>Posts</h4>
          <div class="row homepitches">
              {{macro.displayPitches(pitch)}}

          </div>
              

      </div>


    </div>
  </div>
  {% endblock %}
